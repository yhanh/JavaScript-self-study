<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute()</title>
</head>
<body>
    <a title="youtube" href="https://www.youtube.com">YouTube Homepage</a>
    
    <script>
        let a = document.querySelector("a")
        console.log(a.getAttribute("href"));   // output: https://www.youtube.com
        console.log(a.getAttribute("title"));   // output: youtube
    </script>
</body>
</html>
