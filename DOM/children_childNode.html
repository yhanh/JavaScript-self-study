<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>children and childNode</title>
</head>
<body>
    <h1 id="first">My First H1</h1>
    <h1 class="second">My Second H1</h1>
    <p class="second">This is a paragraph</p>
    <p class="second">This is another paragraph</p>
    
    <script>
        let body = document.querySelector("body")
        console.log(body.children);   // HTMLCollection
        console.log(body.childNodes);   // NodeList
    </script>
</body>
</html>
