<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preentElement</title>
</head>
<body>
    <p class="second">This is a paragraph</p>

    <script>
        let myP = document.querySelector("p.second");

        console.log(myP.parentElement);   // <body></body>
        console.log(myP.parentElement.parentElement);   // <html></html>
    </script>
</body>
</html>
