<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText and innerHTML</title>
</head>
<body>
    <!-- innerHTML & innerText 兩者基本上一模一樣，但 innerHTML 可以寫入 HTML 標籤 -->
    <h1 class="myH1"></h1>
    <h1 class="myH1_2"></h1>

    <script>
        let h1 = document.querySelector("h1.myH1");
        // console.log(h1);
        let h1_2 = document.querySelector("h1.myH1_2");
        // console.log(h1_2);

        // innerHTML
        h1.innerText = "<mark>Hello World</mark>";

        // innerText
        h1_2.innerHTML = "<mark>Hello World</mark>";
    </script>
</body>
</html>
