<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get Elements</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="first">My First H1</h1>
    <h1 class="second">My Second H1</h1>
    <p class="second">This is a paragraph.</p>
    <p class="second">This is another paragraph.</p>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      // getElementById()
      let myH1 = document.getElementById("first");
      //   console.log(myH1);

      // getElementByClassName()
      let myP = document.getElementsByClassName("second");
      //   console.log(myP);

      // querySelector()
      let secondH1 = document.querySelector("h1.second");
      //   console.log(secondH1);
      // 只會 return 第一個滿足 css selector 的 html elements

      // querySelectorAll()
      let seconds = document.querySelectorAll(".second");
      //   let seconds = document.querySelectorAll(".second[1]")
      //   也可以寫 .cssSelector[index num], but nodelist is not an array
      console.log(seconds);
    </script>
  </body>
</html>
