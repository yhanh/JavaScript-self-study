<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style</title>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <button type="submit">Submit the form</button>
    </form>

    <script>
      let botton = document.querySelector("button");

      // 方法 1
      botton.style.backgroundColor = "black";
      botton.style.color = "white";

      // 方法 2
      botton.style = "background-color: black; color: white;"
    </script>
  </body>
</html>
